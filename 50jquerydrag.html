<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery ui is also included , so first jquery library then jqueryui library as below </title>
</head>
<style>
    .box1 {
        width: 100px;
        height: 70px;
        border: 2px solid red;
    }
    .box2 {
        width: 150px;
        height: 130px;
        border: 2px solid red;
    }
    h1{
        width: 150px;
        height: 130px;
        border: 2px solid red;
    }
    #select .ui-selected { background: #F39814; color: white; }
    #select li { margin: 3px; padding: 0.4em; color: blue; font-size: 1.4em; height: 18px; }
</style>
<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
  <link rel="stylesheet" href="/js/jquery-ui-1.12.1.custom/jquery-ui-1.12.1.custom/jquery-ui.structure.css">
  <link rel="stylesheet" href="/js/jquery-ui-1.12.1.custom/jquery-ui-1.12.1.custom/jquery-ui.theme.css">

<body>
    <h1 id="hel">hellow</h1> <!-- Droppable -->
    <div class="box1" id="resizable">box1 Drop me in box2</div><br>
    <div class="box2">box2</div>

    <ol id="select">
        <li class="ui-widget-content">1</li>
        <li class="ui-widget-content">2</li>
        <li class="ui-widget-content">3</li>
        <li class="ui-widget-content">4</li>
    </ol>
    <script>
        $("h1").draggable();
        $("#select").selectable();

        

        
          

    </script>
</body>

</html>
