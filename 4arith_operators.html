<body>
    <h3>Arithmetic operations</h3>

    <script>
        var a=10;
        var b=4;
        var c =a+b;
        var c=a-b;
        var c=a*b;
        var c=a**b;
        var c=a%b;
        document.write(c);
        document.write("<br>");
        c++;

        
        document.write(c);
    </script>
