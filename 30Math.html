<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Functions</title>
</head>
<body>
    <script>
        var num=Math.ceil(10.33);//this will give upper value i.e 11
        document.write(num+"<br>");

        var num=Math.floor(10.33);//this will give lower value i.e 10
        document.write(num+"<br>");

        var num=Math.round(10.53);//this will round to 11,because after decimal it is .5
        document.write(num+"<br>");

        var num=Math.trunc(10.33);//this will give lower value i.e 10
        document.write(num+"<br>");

        var num=Math.min(10,3,43,31);//min/max
        document.write(num+"<br>");

        var num=Math.sqrt(25);//this will give sqrt value i.e 5
        document.write(num+"<br>");

        var num=Math.cbrt(125);//this will give cbrt value i.e 5
        document.write(num+"<br>");

        var num=Math.pow(5,3);//this will give 5 is base and 3 is exponent value i.e 5*5*5=125
        document.write(num+"<br>");

        var num=Math.ceil(Math.random()*1000+500);//this will give random values  very important
        document.write(num+"<br>");

        var num=Math.abs(-50.33);//this will give ABSOLUTE value 50.33 only
        document.write(num+"<br>");

        var num=Math.PI;//this will give 5 is base and 3 is exponent value i.e 5*5*5=125
        document.write(num+"<br>");






        

    </script>

    
    
</body>
</html>
