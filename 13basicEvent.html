<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Javascript Basic events</h3>
    
<button  id="btn">Click</button>
<!-- <button ondblclick="hello()">Click</button> -->
<!-- <button onfocus="hello()">Click</button> -->
<!-- <button oncontextmenu="hello()">Click</button>  do right click on button -->
<!-- N no of events are present -->

<script>
    document.getElementById('btn').addEventListener('click',hello)
     
    function hello(){
        document.write("This is a event performed"+"<br>");
        console.log("cool")
    }

    

    
</script>

</body>
</html>
