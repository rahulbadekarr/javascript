<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>prompt box</h3>

    <script>
        var per=prompt("Enter Percentage? ");

        if(per>70){
            document.write("Your are in distinction class");
        }
        else if(per<70 && per>60){
            document.write("Your are in first class");
            }
        else{
            document.write("Your are in second class");

        }
    </script>
</body>
</html>
