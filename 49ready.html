<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Below in which we are not using addEventlistener,because below is format of jquery and also ready function
    </title>
</head>

<body>
    <h1 id="hel">Hello</h1>
    <button id="but1">Clickme</button>
    <script src="/js/jquery.js"></script>
    <script>

        $(document).ready(docum);


        function docum() {

            $("button").click(fadIng);

            function fadIng() {
                $("#hel").fadeToggle();
            }
        }
    </script>

</body>

</html>
