<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop</title>
</head>

<body>
    <div id="dat"> </div>

    <script>
        let data = {
            "name": "Rahul",
            "roll": 22,
            "company": "Amdocs",
            "married": false,
            "address": {
                "city": "pune",
                "pin": 313142
            },
            "Mobile":["redmi","samsung","xi"]
        }

        //For In loop

        for (var i in data) {
            document.getElementById("dat").innerHTML += i + ":" + data[i] + "<br>";

        }

        document.write("<br><br>")

        //Below is for access nested data using for loop
        for (var i in data.address) {
            document.getElementById("dat").innerHTML += i + ":" + data.address[i] + "<br>";

        }

        for(var i in data.Mobile){
            document.getElementById("dat").innerHTML+= data.Mobile[i] + "<br>";
        }


        //Normal for loop

        for(var i=0;i<data.Mobile.length;i++){
            var x=data.Mobile[i];
            document.getElementById("dat").innerHTML+= x+ "<br>";
        }


        //Below nested values accessed
        console.log(data.address.city);//objects
        console.log(data.address["city"]); 
        console.log(data.Mobile[1]); //array
    </script>

</body>

</html>
