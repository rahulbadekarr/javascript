<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body onresize="resWindow()">
    <script>
        function resWindow() {

            console.clear();
            var iHeight = window.innerHeight; //inner.width
            console.log("Inner Height " + iHeight);
            var oHeight = window.outerHeight;//outer.width
            console.log("Outer Height " + oHeight);

        };


    </script>
</body>

</html>
