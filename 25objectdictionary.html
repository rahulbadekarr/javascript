<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        document.write("First way of object creation" + "<br>");
        var a = {
            fname: 'Rahul',
            lname: 'Badekar',
            company: 'Amdocs',
            age: 27,
            interest: ['NewTech', 'Socialwork', 'Cricket'],
            salarydetail: function () {
                return 1000;
            },
            fullName: function () {
                return this.fname + " " + this.lname;
            },
            fullData: {
                city: 'Dehuroad',
                state: 'MH14'
            },
            printDetail() {
                const detail = () => {
                    return `${this.fname}`

                }
                console.log(`${detail()}`)
            }

        }

        console.log(a.printDetail())

        

        document.write("To print all data from object" + "<br>");
        for (key in a) {
            document.write(key + " : " + a[key] + "<br>");
        }
        document.write("<br><br>");



        document.write(a.lname + "<br>");
        document.write(a.salarydetail());
        document.write("<br>" + a.interest[2] + "<br>");
        document.write(a.fullData.city + "<br>");
        document.write(a.fullName() + "<br><br><br>");
        //console.log(a);

        document.write("second way of object creation" + "<br>");
        var data = new Object();
        data.firstN = 'Raj';
        data.lastN = 'Varma';
        data.age = 27;
        document.write(data.firstN);
        console.log(typeof (data));




    </script>
</body>

</html>
