<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Array methods</h3>
    <script>
        var st=["Rony","Zui","Suzen","Lee","Didier"];
        var stringtwo=["Mona","Rona"];
        var stringth=["Dona","Uona"];
        document.write(st+"<br><br>");
        st.sort();//sort in alphabetical
        document.write(st+"<br><br>");
        st.reverse();//sort in reverse
        document.write(st+"<br><br>");
        st.pop();//delete last element in array
        document.write(st+"<br><br>");
        st.push("Sohan");//insert the element in last
        document.write(st+"<br><br>");

        st.shift();//delete first element in array
        document.write(st+"<br><br>");
        st.unshift("Sunil")
        document.write(st+"<br><br>");

        document.write("Concat and Join Method"+"<br><br>");
        a=st.concat("Aditya","Arihant");
        c=st.concat(stringtwo,stringth);
        document.write(c+"<br><br>");

        joining=c.join("/");//it makes a array in a string then you can give any spaces/$ etc
        document.write(joining+"<br><br>");


    </script>
    
</body>
</html>
