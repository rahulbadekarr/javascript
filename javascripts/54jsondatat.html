<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Accessing json object using . notation and square brackets</h2>
    <h4 id="nm"></h4>

    <script>
        let data=`{
            "name":"RAhul",
            "roll":22,
            "company":"Amdocs",
            "married":false,
            "address":{
                "city":"pune",
                "pin":313142
            },
            "dob":"2020-1-20"
        }`
        console.log(data.name);
        console.log(data["name"]);
        console.log(JSON.parse(data).name);
        
        document.write(JSON.parse(data).name+"<br>")
        document.write(JSON.parse(data)["roll"])

        var datapars=JSON.parse(data)
        var dates=new Date(datapars.dob)
        console.log(dates)
        document.write(dates)



  
        ////////////////Below no need to parse two way to access by . and [""]

        let info={
            "nama":"Monica",
            "age":27
        }

        const Name=info.nama
        const Age=info["age"]
        console.log(Name)
        document.getElementById('nm').innerHTML="Name :"+Name+" Age "+Age


    </script>
</body>

</html>
