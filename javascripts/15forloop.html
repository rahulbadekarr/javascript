<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>For loop, Break and continue statement</h3>
    <script>
        var i;
        for(i=1;i<=10;i++){

            if(i==4){
                document.write(i+") hello"+"<br>");
                //break;
                continue;
            }
            document.write(i+") Hello Mom"+"<br>");
        }
        
    </script>
</body>
</html>
