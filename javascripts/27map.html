<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Map method</h3>
    <script>
        document.write("Example 1:");
        var num=[1,2,3,4,5];

        var result=num.map(mult);
        document.write(result+"<br>");
        function mult(x){
            return x*4;

        }

        document.write("Example 2:"+"<br>");
        var info=[
        {fname:"Raj",lname:"Badekar"},
        {fname:"sam",lname:"Badekar"}
        ];

        var b=info.map(funcData);
        document.write(b+"<br>");
        function funcData(a){
            return a.fname+" : "+a.lname;
        }

    </script>
    
</body>
</html>
