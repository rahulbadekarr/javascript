<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=confirm("Do you want to close this page? ");
        //we use confirm mostly with event listener e.g click event
        if(a){
            alert("Webpage is close");
        }
        else {
            alert("Webpage is Opening");
        }
    </script>
</body>
</html>
