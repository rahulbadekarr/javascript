<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>variablesjs</title>
</head>

<body>
    <h3>There are three initializing variables in js</h3>
    <h4>var,let,const</h4>

    <script>
        document.write("<h3>var</h3>");
        var firstName="Welcome to Javascript variables";
        
        document.write(firstName);
        document.write("<br>");
        var firstName="Overwriting";
        document.write(firstName);
        document.write("<br>");

       document.write("<h3>Let</h3>");
        let name="sumit";
        name="Welcome to let section";
        document.write(name);
        //let name="hi"; we can't use 2 times let

        document.write("<h3>const</h3>");
        const secName="Constant Element";//Only this thing is possible nothng else
        document.write(secName);


    </script>
</body>

</html>
